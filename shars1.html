<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源下载中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
        }
        
        header {
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        p {
            color: #7f8c8d;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .download-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin-top: 40px;
        }
        
        .download-card {
            flex: 1;
            min-width: 250px;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .download-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }
        
        .baidu .icon {
            color: #2932e1;
        }
        
        .cloud123 .icon {
            color: #ff6b6b;
        }
        
        .official .icon {
            color: #27ae60;
        }
        
        h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .description {
            color: #7f8c8d;
            margin-bottom: 20px;
            flex-grow: 1;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        
        .baidu .btn {
            background-color: #2932e1;
        }
        
        .baidu .btn:hover {
            background-color: #1a22c0;
        }
        
        .cloud123 .btn {
            background-color: #ff6b6b;
        }
        
        .cloud123 .btn:hover {
            background-color: #ee5253;
        }
        
        .official .btn {
            background-color: #27ae60;
        }
        
        .official .btn:hover {
            background-color: #219653;
        }
        
        .notice {
            margin-top: 40px;
            padding: 15px;
            background-color: #fff4e5;
            border-radius: 10px;
            color: #e67e22;
            font-size: 1rem;
        }
        
        footer {
            margin-top: 40px;
            color: white;
            text-align: center;
            font-size: 1rem;
        }
        
        @media (max-width: 768px) {
            .download-options {
                flex-direction: column;
            }
            
            .download-card {
                width: 100%;
                margin-bottom: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>资源下载中心</h1>
            <p>请选择您喜欢的下载方式获取资源</p>
        </header>
        
        <div class="download-options">
            <div class="download-card baidu">
                <i class="icon fas fa-cloud-download-alt"></i>
                <h2>百度网盘</h2>
                <p class="description">高速下载，需安装百度网盘客户端 提取码: 1610</p>
                <a href="https://pan.baidu.com/s/1HWU8k0En9L9zhMq2ae4jHg?pwd=1610" class="btn">下载资源</a>
            </div>
            
            <div class="download-card cloud123">
                <i class="icon fas fa-download"></i>
                <h2>123云盘</h2>
                <p class="description">无需客户端，极速下载体验</p>
                <a href="https://www.123865.com/s/M1gJTd-6yQTv" class="btn">下载资源</a>
            </div>
            
            <div class="download-card official">
                <i class="icon fas fa-server"></i>
                <h2>官方下载</h2>
                <p class="description">官方源直接下载，稳定可靠</p>
                <a href="https://www.microsoft.com/zh-cn/software-download/windows11" class="btn">下载资源</a>
            </div>
        </div>
        
        <div class="notice">
            <p><i class="fas fa-info-circle"></i> 提示：如果下载速度较慢，请尝试更换下载方式</p>
        </div>
    </div>
    
    <footer>
        <p>© 2023 资源下载中心 | 公开网站</p>
    </footer>

    <script>
        // 简单的交互效果
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                const service = this.parentElement.querySelector('h2').textContent;
                alert(`您选择了${service}下载服务，请在您选择下载的按钮上，鼠标右键，选择“在新标签页中打开链接”);
                
                // 在实际应用中，这里可以添加实际的文件下载链接
                // window.location.href = '您的实际下载链接';
            });
        });
    </script>
</body>
</html>
